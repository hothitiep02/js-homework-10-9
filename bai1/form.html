<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js"></script>
</head>
<style>
        table {
            width: 600px;
            border-spacing: 0 ;
            border: 1px solid #bbb;
        }
        #tbl tr{
            height: 27px;
        }
        #tbl tr th, #tbl tr td{
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        #tbl tr:last-child td{
            border: none;
        }
</style>
<body>
    <h1>New product</h1>
</hr>
    <form name="frm">
        <p>
            <label>
                Product name 
                <input type="text" name="pname" id="pname">
            </label>
            <label>
                Quantity
                <input type="text" name="qty" id="qty">
            </label>
        </p>
        <p>
            <label>
                Unit Price
                <input type="text" name="up" id="up">
            </label>
            <label>
                Discount
                <input type="text" name="dc" id="dc">
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button">Cancel</button>
        </p>
    </form>
   <table id="tbl">
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Discount</th>
        <th>Subtotal</th>
    </tr>
   </table>
</body>
</html>
